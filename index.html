<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Programa de Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inscrição - Programa de Tecnologia</h2>
        <form id="inscricao-form">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome Completo:</label>
                <input type="text" id="nome" required>
                
                <label>Idade:</label>
                <input type="number" id="idade" required>

                <label>Gênero:</label>
                <select id="genero">
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                </select>

                <label>CPF:</label>
                <input type="text" id="cpf" required>

                <label>E-mail:</label>
                <input type="email" id="email" required>

                <label>Telefone:</label>
                <input type="tel" id="telefone" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label>Cidade:</label>
                <input type="text" required>

                <label>Estado:</label>
                <input type="text" required>

                <label>Rua:</label>
                <input type="text" required>

                <label>Número:</label>
                <input type="text" required>

                <label>CEP:</label>
                <input type="text" required>

                <label>Comprovante de Residência:</label>
                <input type="file" required>
            </fieldset>

            <fieldset>
                <legend>Dados Acadêmicos</legend>
                <label>Nome do Instituto de Ensino:</label>
                <input type="text" required>

                <label>Comprovante de Matrícula:</label>
                <input type="file" required>
            </fieldset>

            <fieldset>
                <legend>Informações sobre a Carreira</legend>
                <label>Trilha de Carreira:</label>
                <select>
                    <option>Back End</option>
                    <option>Front End</option>
                    <option>Jogos</option>
                    <option>Dados</option>
                    <option>UX</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Declarações e Confirmações</legend>
                <label>Você possui um computador?</label>
                <input type="radio" name="computador" value="Sim"> Sim
                <input type="radio" name="computador" value="Não"> Não

                <label>Você possui acesso à internet?</label>
                <input type="radio" name="internet" value="Sim"> Sim
                <input type="radio" name="internet" value="Não"> Não

                <label>Leu os Termos e Condições?</label>
                <input type="checkbox" required> Sim

                <label>Confirmo que estudo ou estudei em escola pública:</label>
                <input type="checkbox" required> Sim
            </fieldset>

            <button type="submit">Confirmar Inscrição</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
